<body>
<div class="container">
  <h1>Car form</h1>
  <form class="form-horizontal" [formGroup]="basicForm">
    <div class="form-group">
      <label for="mark">Car mark</label>
      <input type="text" class="form-control border-primary" id="mark" placeholder="REQUIRED: Write mark of the car"
             formControlName="mark"
             #mark>
    </div>
    <div class="form-group">
      <label for="model">Car model</label>
      <input type="text" class="form-control border-primary" id="model" placeholder="REQUIRED: Write model of the car"
             formControlName="model"
             #model>
    </div>
    <div>
      <label for="color">Car color</label>
      <input type="text" class="form-control border-secondary" id="color" placeholder="Write color of the car"
             #color>
    </div>
    <div>
      <label for="bodyType">Car body type</label>
      <input type="text" class="form-control border-secondary" id="bodyType" placeholder="Write body type of the car"
             #bodyType>
    </div>
    <div class="form-group">
      <label for="yearOfProduction">Car year of production</label>
      <input type="number" class="form-control border-primary" id="yearOfProduction"
             placeholder="REQUIRED: Year of production"
             formControlName="yearOfProduction" #yearOfProduction>
    </div>
    <div class="form-group">
      <label for="price">Car price in USD </label>
      <input type="number" class="form-control border-primary" id="price" name="price"
             placeholder="REQUIRED: Car price in USD"
             formControlName="price"
             #price>
    </div>


    <button type="submit" class="btn btn-success" [disabled]="!basicForm.valid"
            (click)="save(mark.value, model.value, color.value, bodyType.value, yearOfProduction. value, price.value)">
      Submit
    </button>
  </form>
</div>
</body>
