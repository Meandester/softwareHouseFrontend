<body class="text-center">
<div class="container">
  <form class="form-signin">
    <img src="assets/img/car-outline-logo-29.png" alt="" width="161" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Best Cars</h1>
    <h2 class="h4 mb-3 font-weight-light">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""
           [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
           [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    <button (click)=checkLogin() class="btn btn-lg btn-primary btn-block">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2019 Filip Sęk</p>
  </form>
</div>
</body>
